# Root logger configuration
log4j.rootLogger=info, console, file

# Console Appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} %-5p [%t] %c{2}:%L - %m%n

# Rolling File Appender configuration
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/automation.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1}:%L - %m%n

# Thresholds for specific logging levels
log4j.appender.console.threshold=info
log4j.appender.file.threshold=debug

# Log categories for specific packages (if needed)
# Example: Adjust logging levels for certain packages
log4j.logger.org.openqa.selenium=warn
log4j.logger.com.yourprojectname=debug

# Additional notes:
# - The console appender outputs higher-level logs (INFO and above) for cleaner terminal output.
# - The file appender logs everything from DEBUG and above for detailed debugging.
# - The rolling file appender rotates log files when they reach 10MB, keeping up to 5 backup files.
# - The layout includes timestamps, log levels, thread names, class names, line numbers, and messages for clear traceability.
